{% import "macro.html" as form_helper %}
{% extends "layout.html" %}
{% block content %}
    <form action="" method="POST" class="form-horizontal">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        {{ form_helper.input(form.title) }}
        {{ form_helper.textarea(form.info) }}
        {{ form_helper.multiple_data(form.authors) }}
        {{ form_helper.submit('Update book') }}
    </form>
    <p><a href="{{ url_for('book_delete', obj_id=obj.id) }}">Delete this book?</a></p>
{% endblock %}
