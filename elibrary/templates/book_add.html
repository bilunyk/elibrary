{% import "macro.html" as form_helper %}
{% extends "layout.html" %}
{% block content %}
    <form action="" method="POST">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        {{ form_helper.input(form.title) }}
        {{ form_helper.textarea(form.info) }}
        {{ form_helper.multiple_data(form.authors) }}
        {{ form_helper.submit('Add book') }}
    </form>
{% endblock %}
